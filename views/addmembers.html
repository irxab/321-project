<!DOCTYPE html>
<html>

    <head>
        <title>Tournament</title>
        <link rel="stylesheet" type="text/css" href="/css/adminhome.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/boxicons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg header1">
            <a href="javascipt:void(0)"></a>
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse pt-sm-2" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto ">
                        <li class="nav-item p-0 m-0">
                            <a class="btn btn-outline-primary active" aria-current="page" href="/admin/home">Home</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <a href="/" class="btn btn-outline-primary text-white">Logout</a>
                    </form>
                </div>
            </div>
        </nav>
        <main>
            <aside>
                <ul>
                    <li>
                        <a href="/admin/addtournament">Add Tournament</a>
                    </li>
                    <li>
                        <a href="/admin/deletetournament">Delete Tournament</a>
                    </li>
                    <li>
                        <a href="/addteam">Add Team to Tournament</a>
                    </li>
                    <li>
                        <a href="/addplayer">Add a Player to Team</a>
                    </li>
                    <li>
                        <a href="/addcaptain">Select a captain of Team</a>
                    </li>
                    <li>
                        <a href="/addapproval">Approve a player to join a team</a>
                    </li>
                    <li>
                        <a href="/addredcard">Add Red Cards </a>
                    </li>
                    <li>
                        <a href="/addmatchresult">Add Match Results </a>
                    </li>
                    <li>
                        <a href="/addhighestscore">Add Highest Score </a>
                    </li>
                    <li>
                        <a href="/addmembers">Add Members </a>
                    </li>
                </ul>
            </aside>

            <section>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="page-title-box">
                            <div class="row">
                                <div class="col">
                                    <h4 class="page-title">Members</h4>
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item">Home</li>
                                        <li class="breadcrumb-item">Add Members</li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card col-md-6">
                    <div class="card-content">
                        <div class="card-body">
                            <form class="form-container" method="POST">
                                <select class="form-select my-2" id="team_id" aria-label="Default select example">
                                    {% for course in rows %}
                                        <option value="{{ course.team_id }}">{{ course.team_name }}</option>
                                    {% endfor %}
                                </select>

                                <label for="exampleFormControlInput1" class="form-label">Cocah Name</label>
                                <input type="text" id="coach_name" class="form-control" id="exampleFormControlInput1" required>

                                <label for="exampleFormControlInput1" class="form-label">Manager Name</label>
                                <input type="text" id="manager_name" class="form-control" id="exampleFormControlInput1" required>

                                <button type="submit" class="btn btn-primary mt-2" id="addUserBtn" onclick="saveMembers(event)">Save</button>
                            </form>
                        </div>
                    </div>
                </div>

            </section>
        </main>
        <script src="./js/frontend.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    </body>

</html>
