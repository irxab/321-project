<!DOCTYPE html>
<html>

    <head>
        <title>Tournament</title>
        <link rel="stylesheet" type="text/css" href="/css/adminhome.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/boxicons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg header1">
            <a href="javascipt:void(0)"></a>
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse pt-sm-2" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto ">
                        <li class="nav-item p-0 m-0">
                            <a class="btn btn-outline-primary active" aria-current="page" href="/guest/home">Home</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <a href="/" class="btn btn-outline-primary text-white">Logout</a>
                    </form>
                </div>
            </div>
        </nav>

        <main>
            <aside>
                <ul>
                    <li>
                        <a href="/allmatches">Browse Tournaments</a>
                    </li>
                    <li>
                        <a href="/highestscore">Top Scorers</a>
                    </li>
                    <li>
                        <a href="/allredcard">Red Cards</a>
                    </li>
                    <li>
                        <a href="/allteammembers">Team Members</a>
                    </li>
                </ul>
            </aside>

            <section>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="page-title-box">
                            <div class="row">
                                <div class="col">
                                    <h4 class="page-title">All Teams Members</h4>
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item">Home</li>
                                        <li class="breadcrumb-item">All Teams Members</li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-content">
                        <div class="card-body">
                            <label for="exampleFormControlInput1" class="form-label text-start">All Teams </label>
                            <select class="form-select my-2" id="team_id" aria-label="Default select example" onchange="getMembers(event)">
                                <option selected>Select Team</option>
                                {% for course in row %}
                                    <option value="{{ course.team_id }}">{{ course.team_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

            </section>
        </main>

        <script src="./js/frontend.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>

</html>
